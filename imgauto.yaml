apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: imgautomate
  namespace: flux-system
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: poddemo
  git:
    checkout:
      ref:
        branch: master
    commit:
      author:
        email: bhaveshbhagat724@gmail.com
        name: BhaveshBhagat
      messageTemplate: '{{range .Updated.Images}}{{println .}}{{end}}'
      signingKey:
        secretRef:
          name: pgp-public
    push:
      branch: master
  update:
    path: ./kustomize
    strategy: Setters
       	
